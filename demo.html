<html lang="en">
  <head>
    <title>Phyllo Demo SDK</title>
    <script type="text/javascript" src="./dist/phylloConnectSDK.js"></script>
    <script type="text/javascript" src="./dist/phylloAPIHelper.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
  </head>
  <body>
    <p>Phyllo Sample App</p>
    <script type="text/javascript">
      const phylloSDKConnect=async(workPlatformId = null)=> {
        try {
          const env = "production";
          const timeStamp = new Date();
          const isExistingUser = document.getElementById("isExistingUser").checked;
           const userId = await createUser("DigiQT",timeStamp.getTime(),isExistingUser);
           const token = await createUserToken(userId,"http://localhost:3000/status/");
          const appName = "DigiQT";
         //console.log(window.clientConnect,clientConnect,window);
          await clientConnect(
            env,
            userId,
            token,
            appName,
            workPlatformId
          );
        } catch (err) {
          console.log(err);
        }
      }
    </script>
    <button onclick="phylloSDKConnect()">Connnect to Platforms</button>
    <button onclick="phylloSDKConnect('9bb8913b-ddd9-430b-a66a-d74d846e6c66')">
      Connnect to Instagram
    </button>
    <button onclick="phylloSDKConnect('14d9ddf5-51c6-415e-bde6-f8ed36ad7054')">
      Connnect to YouTube
    </button>
    <label for="isExistingUser">Existing User?</label>
    <input
      class="messageCheckbox"
      type="checkbox"
      value="3"
      id="isExistingUser"
    />
  </body>
</html>
